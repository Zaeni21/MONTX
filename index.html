<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monad TX Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .box {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      color: #0ff;
      transition: transform 0.3s ease;
      overflow-wrap: anywhere;
    }
    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://monad-testnet.drpc.org");
    let lastBlock = 0;

    function renderTx(tx) {
      const mon = parseFloat(ethers.utils.formatEther(tx.value));
      const size = Math.min(300, Math.max(60, Math.log2(mon + 1) * 60));

      const box = document.createElement("div");
      box.className = "box";
      box.style.width = `${size}px`;
      box.style.height = `${size}px`;

      box.innerHTML = `
        <strong>From:</strong> ${tx.from.slice(0, 10)}...<br>
        <strong>To:</strong> ${tx.to?.slice(0, 10) || 'Contract'}...<br>
        <strong>MON:</strong> ${mon.toFixed(4)}<br>
        <a href="https://monadexplorer.com/tx/${tx.hash}" target="_blank" style="color:#fff;text-decoration:underline">View Tx</a>
      `;

      document.body.prepend(box);
    }

    async function fetchTx() {
      try {
        const block = await provider.getBlock("latest", true);
        if (block && block.number !== lastBlock) {
          lastBlock = block.number;

          block.transactions.forEach((tx) => {
            if (tx.value && ethers.BigNumber.from(tx.value).gt(0)) {
              renderTx(tx);
            }
          });
        }
      } catch (err) {
        console.error("Fetch TX error:", err);
      }
    }

    // Tampilkan dummy TX saat awal buka web
    renderTx({
      from: "0x1234567890abcdef1234",
      to: "0x9876543210abcdef9876",
      value: ethers.utils.parseEther("5"),
      hash: "0xdummyhash123"
    });

    // Polling setiap 5 detik
    setInterval(fetchTx, 5000);
  </script>
</body>
</html>
