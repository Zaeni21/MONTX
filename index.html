<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monad TX Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 10px;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }
    .box {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      color: #fff;
      transition: all 0.3s ease;
      overflow-wrap: anywhere;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Live Monad TX Visualizer</h2>
  <div id="container"></div>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://monad-testnet.drpc.org");
    const container = document.getElementById("container");
    const shownTxs = new Set();

    function getBoxColor(mon) {
      if (mon < 1) return '#0ff';
      if (mon < 10) return '#0f0';
      return '#f80';
    }

    function renderTx(tx) {
      const mon = parseFloat(ethers.utils.formatEther(tx.value));
      const size = Math.min(300, Math.max(60, Math.log2(mon + 1) * 60));
      const box = document.createElement("div");
      box.className = "box";
      box.style.width = `${size}px`;
      box.style.height = `${size}px`;
      box.style.backgroundColor = getBoxColor(mon);

      box.innerHTML = `
        <strong>${mon.toFixed(4)} MON</strong><br>
        <a href="https://monadexplorer.com/tx/${tx.hash}" target="_blank" style="color:#fff;text-decoration:underline">View Tx</a>
      `;

      container.prepend(box);
    }

    async function fetchBlocks() {
      try {
        const latest = await provider.getBlockNumber();
        for (let i = 0; i < 5; i++) {
          const block = await provider.getBlockWithTransactions(latest - i);
          block.transactions.forEach((tx) => {
            if (
              tx.value &&
              ethers.BigNumber.from(tx.value).gt(0) &&
              !shownTxs.has(tx.hash)
            ) {
              shownTxs.add(tx.hash);
              renderTx(tx);
            }
          });
        }
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    fetchBlocks();
    setInterval(fetchBlocks, 5000);
  </script>
</body>
</html>
